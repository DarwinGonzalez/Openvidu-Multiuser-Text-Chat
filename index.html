<html>
  <head>
    <title>Chat Multiusuario con Openvidu</title>
    <link
      rel="shortcut icon"
      href="resources/images/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link rel="styleSheet" href="style.css" type="text/css" media="screen" />
    <script src="openvidu-browser-2.7.0.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div id="join">
      <h1>Unirse a sala de chat</h1>
      <form onsubmit="joinSession(); return false">
        <p>
          <label>Sala:</label>
          <input type="text" id="sessionId" value="SessionA" required />
        </p>
        <p><input type="submit" value="Unirse" /></p>
      </form>
    </div>

    <div id="session" style="display: none;">
      <h1 id="session-header"></h1>
      <input type="button" id="leave" onclick="leaveSession()" value="LEAVE" />

      <div class="content">
        <div class="messages" id="chat"></div>
        <form class="footer" onsubmit="return false;">
          <input type="text" id="mensaje" placeholder="Tu mensaje..." />
          <button type="submit" onclick="mandar_mensaje()">Enviar</button>
        </form>
      </div>

      <template data-template="message">
        <div class="message">
          <div class="message__name"></div>
          <div class="message__bubble"></div>
        </div>
      </template>
    </div>
  </body>
</html>
